<html>
	<head><title>Settings</title></head>

	<link href="lib/yui/reset.css" rel="stylesheet" />
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<script type="text/javascript" src="lib/jquery/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="card.js"></script>
	<script type="text/javascript" src="options/options.js"></script>

	<body>
		<div class="container">

		<div>
			<h1>Genre, Mood and Era Customization</h1>
		</div>

		<div class="form-group">
			<label for="genre1" class="col-sm-2 control-label">Business Genre</label>
			<div class="col-sm-10">
				<select id="genre1" class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="mood1" class="col-sm-2 control-label">Business Mood</label>
			<div class="col-sm-10">
				<select id="mood1" class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="era1" class="col-sm-2 control-label">Business Era</label>
			<div class="col-sm-10">
				<select id="era1" class="form-control">
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="genre2" class="col-sm-2 control-label">Relax Genre</label>
			<div class="col-sm-10">
				<select id="genre2" class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="mood2" class="col-sm-2 control-label">Relax Mood</label>
			<div class="col-sm-10">
				<select id="mood2" class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="era2" class="col-sm-2 control-label">Relax Era</label>
			<div class="col-sm-10">
				<select id="era2" class="form-control">
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="genre3" class="col-sm-2 control-label">Other Genre</label>
			<div class="col-sm-10">
				<select id="genre3" class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="mood3" class="col-sm-2 control-label">Other Mood</label>
			<div class="col-sm-10">
				<select id="mood3" class="form-control">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="era3" class="col-sm-2 control-label">Other Era</label>
			<div class="col-sm-10">
				<select id="era3" class="form-control">
				</select>
			</div>
		</div>

		<button id="save" class="btn btn-default">Save</button>

	</div>
	</body>
</html>
